<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body bgcolor="Orange">
	<h1>***************Calculator***************</h1>


<form>
Enter the value of A <input type="text" name="txt1" id="t1"><br/><br/>
Enter the value of B <input type="text" name="txt2" id="t2"><br/><br/>
Sum <input type="text" name="txt3" id="t3" ><br/><br/>
<input type="button" onclick="Addition()" value="   Addition     " >   
<input type="button" onclick="Subtraction()" value="Subtraction"><br/><br/>
<input type="button" onclick="Multiplication()" value="Multiplication">
<input type="button" onclick="Division()" value="  Division   "><br/><br/>
<input type="reset"  value="Reset" ><br/>
</form>


	<script>
		function Addition()
		{
			var a=document.getElementById("t1").value
			var b=document.getElementById("t2").value
			var c=parseInt(a)+parseInt(b)
			document.getElementById("t3").value=c

		}
		function Subtraction()
		{
			var a=document.getElementById("t1").value
			var b=document.getElementById("t2").value
			var c=parseInt(a)-parseInt(b)
			document.getElementById("t3").value=c

		}
		function Multiplication()
		{
			var a=document.getElementById("t1").value
			var b=document.getElementById("t2").value
			var c=parseInt(a)*parseInt(b)
			document.getElementById("t3").value=c

		}
		function Division()
		{
			var a=document.getElementById("t1").value
			var b=document.getElementById("t2").value
			var c=parseInt(a)/parseInt(b)
			document.getElementById("t3").value=c

		}
		
	</script>

</body>
</html>
